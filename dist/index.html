<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <main>
    <div class="product">
      <div class="product-thumbnail">
        <picture>
          <source media="(max-width: 1439px)" srcset="./assets/images/image-product-mobile.jpg" />
          <source media="(min-width: 1440px)" srcset="./assets/images/image-product-desktop.jpg" />
          <img src="./assets/images/image-product-desktop.jpg" alt="CHANEL Perfume" />
        </picture>
      </div>
  
      <div class="product-body">
        <div class="product-category">
          Perfume
        </div>
    
        <div class="product-heading">
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
    
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, <span class="manufacturer">Perfumer-Creator for the House of CHANEL.</span>
          </p>
        </div>
    
        <div class="product-pricing">
          <div class="discount-price">
            $149.99
          </div>
          <div class="actual-price">
            $169.99
          </div>
        </div>
  
        <button class="btn">
          <img src="./assets/images/icon-cart.svg" alt="" height="16" width="16" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
